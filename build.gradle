plugins {
	id 'java'
	id 'application'
}

version = '1.0'
sourceCompatibility = 1.8

repositories {
	jcenter()
}

jar {
	manifest {
		attributes 'Main-Class': 'sk.mhecko.ssl.SSLPoke'
	}
}

application {
	mainClassName = 'sk.mhecko.ssl.SSLPoke'
	applicationDefaultJvmArgs = ['-Djavax.net.ssl.trustStore=cacerts', '-Djavax.net.ssl.trustStorePassword=changeit']
}
